<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Code Review Newsletter, Get the Latest on How Your Code is Doing Right in Your Inbox.">
    <title>The Code Review | Newsletter Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="site-title">
            <h1>The Code Review</h1>
        </div> 
        <div id="page-info">
            <h2>Sign Up For Our Newsletter</h2>
            <p>Get the latest on how your code is doing right in your inbox</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <fieldset id="contact-info-form">
                    <legend>Contact Information</legend>
                    <label for="name">Full Name <span class="hint">* Required</span></label>
                    <input type="text" id="name" name="user-name" placeholder="Firstname Lastname" required>
                    <label for="email">Email Address <span class="hint">* Required</span></label>
                    <input type="email" id="email" name="user-email" placeholder="email@host.com" required>
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1" placeholder="123 Main Street">
                    
                    
                    <label for="city">City</label> 
                    <input type="text" id="city" name="user-city" placeholder="Springfield">

                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="" disabled selected>Select a State</option>
                        <option value="" disabled>------------------------</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                      
                    <label for="zip">Zip Code</label> 
                    <input type="text" id="zip" name="user-zip" placeholder="90210">
                </fieldset>

                <fieldset id="newsletter-form">
                    <legend>Newsletter Preferences</legend>

                    <label>Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="html" value="html" name="news-type">
                    <label for="html" class="label-il">HTML News</label><br />
                    <input type="checkbox" id="css" value="css" name="news-type">
                    <label for="css" class="label-il">CSS News</label><br />
                    <input type="checkbox" id="javascript" value="javascript" name="news-type">
                    <label for="javascript" class="label-il">JavaScript News</label><br />

                    <label>Newsletter format</label>
                    <input type="radio" id="html-format" value="html-format" name="news-format">
                    <label for="html-format" class="label-il">HTML</label><br />
                    <input type="radio" id="plain-text-format" value="plain-text-format" name="news-format">
                    <label for="plain-text-format" class="label-il">Plain text</label><br />

                    <label for="additional-comments">Other topics you'd like to hear about</label>
                    <textarea id="additional-comments" name="user-additional-comments" placeholder="React, Python, Ruby, etc."></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
            
        </div>
    </main>
    <footer><em>Copyright The Code Review</em></footer>
</body>
</html>
